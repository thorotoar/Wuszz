<ion-header>
  <ion-navbar>
    <ion-title>ORDER</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h5 class="center-wrapper" style="color: #26afe5">Order Loundrian</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Diambil</ion-label>
            <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="reqKiloan.itemTake" ></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-textarea placeholder="Alamat" [(ngModel)]="reqKiloan.itemAddress"></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-input type="number" placeholder="No. Telp" [(ngModel)]="reqKiloan.itemNumber"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <button ion-button full (click)="confirmKiloan(reqKiloan)" >Order</button>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-navbar hideBackButton>
    <ion-title align="center">
      <h6>Copyright &copy; 2017 | Zebra</h6>
    </ion-title>
  </ion-navbar>
</ion-footer>
